<!DOCTYPE html>
<html xmlns:th ="htt://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
<table>

        <td>用户名</td>
        <td>密码</td>

    </tr>
</table>

</body>
</html>
